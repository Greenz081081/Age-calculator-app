<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Emerald Devs | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="input-container">
        <label for="day">DAY
          <input type="text" placeholder="DD" id="day">
        </label>
        <label for="month" id="month-label">MONTH
          <input type="text" placeholder="MM" pattern="" id="month">
        </label>
        <label for="year" id="labelYear">YEAR
          <input type="text" placeholder="YYYY" id="year">
        </label>
    </div>
    <div>
      <p id="message"></p>
    </div>
    <button type="submit" id="submit-button" onclick="calculate()"><em>Submit</em></button><hr>
    <div class="results">
      <p id="yearsResult"></p>
      <span class="years">Years</span>
      <p id="monthsResult"></p>
      <span class="months">Months</span>
      <p id="daysResult"></p>
      <span class="days">Days</span>
    </div>
    <button type="submit" id="button">🎯</button>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
